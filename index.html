<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign-up</title>
  <link rel="stylesheet" href="./styles.css">
  <script src="./script.js"></script>
</head>
<body>
  <div class="side-image">
    <div class="header"><img src="./assets/code-svgrepo-com.svg" alt="">Odin</div>
  </div>
  <div class="form">
    <div class="info">
      <p>This is not a real online service! Lorem ipsum dolor sit amet consectetur, adipisicing elit. Necessitatibus, commodi!<br>
      Sign up now to get started.</p>
      <p>You know you want to.</p>
    </div>
    <div class="inputs">
      <div class="form-header">
        <h1>Let's do this!</h1>
      </div>
      <div class="lines line-1">
        <div class="first-name">
          <label for="first-name">First Name:</label>
          <input type="text" id="first-name" name="first-name">
        </div>
        <div class="last-name">
          <label for="last-name">Last Name:</label>
          <input type="text" id="last-name" name="last-name">
        </div>
      </div>
      <div class="lines line-2">
        <div class="email">
          <label for="email">Email:</label>
          <input type="text" name="email" id="email">
        </div>
        <div class="number">
          <label for="number">Phone Number:</label>
          <input type='tel' name="number" id="number">
        </div>
      </div>
      <div class="lines line-3">
        <div class="password">
          <label for="password">Password:</label>
          <input type="password" name="password" id="password">
        </div>
        <div class="confirmation">
          <label for="con-pass">Confirm Password</label>
          <input type="password" name="con-pass" id="con-pass">
        </div>
      </div>
    </div>
    <div class="btn">
      <button>Creat Account</button>
      <p>Already have an account? <span>Log in</span></p>
    </div>
  </div>
  
</body>
</html>
